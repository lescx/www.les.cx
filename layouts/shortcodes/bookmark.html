<li class="bookmark">
  <a href="{{ .Get "link" }}" class="">{{ .Get "title" }}</a>
  <ul class="mirrors"><li class="mirror"><a href="{{ .Get "mirrorurl" }}">{{ .Get "mirrortitle"}}</a></li>
  <a href="{{ .Get "wayback"}} class="">{{ .Get }}
  <ul class="tags"><li class="tag"><a href="/tags/{{ .Get "tag"}}">#{{ .Get "tag"}}</a></li>
  <time datetime=""></time>
</li>
