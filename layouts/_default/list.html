{{ define "main" }}
<article id="post">
  <hgroup>
    <h1>{{ .Title }}</h1>
    <p>{{ .Summary }}<p>
  </hgroup>
  {{ .Content }}
  <ul>
    {{- range .Pages }}
    <article>
      <li>
        <a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} : {{ .Title }}</a>
      </li>
    </article>
    {{- end }}
  </ul>
</article>
{{ end }}
