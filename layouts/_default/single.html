{{ define "main" }}
  <article id="post">
    <hgroup>
      <h1>{{ .Title }}</h1>
    </hgroup>
    {{ if .Params.includeToc }}
      <section id="toc-wrapper">
      <h2>Table of Contents</h2>
      {{ .TableOfContents }}
      </section>
      <hr>
    {{ end }}
    <!-- TODO: wrap .Content in a tag -->
    {{ .Content }}
  </article>
{{ end }}
