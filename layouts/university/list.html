{{ define "main" }}
  <article>
    <hgroup>
      <h1>{{ .Title }}</h1>
      {{/* .Summary */}}
    </hgroup>
    {{ .Content }}
    {{ range .Pages.GroupByParam "modules" }}
    <section class="module">
      <h2>{{ .Key }}</h2>
      <nav>
        <ul>
        {{ range .Pages }}
          <li>
            <article class="post">
              <a href="{{ .Permalink }}">{{ .Title }}</a>
              <time class="postdate" datetime="{{ .PublishDate.Format "2006-02-01" }}">{{ .PublishDate.Format "2006-02-01" }}</time>
            </article>
          </li>
        {{ end }}
        </ul>
      </nav>
    </section>
    {{ end }}
  </article>
{{ end }}
