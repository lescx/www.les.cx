<header id="grid-header">
  <nav class="menu" id="main-menu">
    <ul>
    {{- range site.Menus.main }}
      <li>
        <a {{ with .Params.class -}} class="{{ . }}" {{ end -}} href="{{ .URL }}">
          {{ .Name }}
        </a>
      </li>
      {{ .Post }}
    {{ end -}}
    </ul>
  </nav>
</header>
